<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймеры, анимация. jQuery</title>
    <link rel="stylesheet"  href="style.css"> 
</head>
<body>
    <div class="tab">
        <button class="tablinks_1">London</button>
        <button class="tablinks_2">Paris</button>
        <button class="tablinks_3">Tokyo</button>
    </div>

    <div id="London" class="tabcontent_1">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent_2">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
    </div>

    <div id="Tokyo" class="tabcontent_3">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <script src="JS/jquery-3.5.1min.js"></script>
    <script src="JS/script.jquery.js"></script>
</body>
</html>

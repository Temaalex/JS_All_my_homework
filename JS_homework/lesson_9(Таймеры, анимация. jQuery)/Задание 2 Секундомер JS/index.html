<body>
  Секундомер <br>
  Нужно отображать время, на странице, а так же добавить:<br>
  Кнопка «Пуск» для запуска секундомера.<br>
● Кнопка «Стоп», чтобы приостановить / остановить его.<br>
● Кнопка «Сброс» для сброса времени на 0.<br>
● Отображение времени, показывающее количество прошедших секунд, а не<br>
  фактическое время.<br><br>


  <div class="time">0:0 </div><br>
  <button class="start">Пуск</button>
  <button class="stop">Стоп</button>
  <button class= "reset">Сброс</button>

</body>

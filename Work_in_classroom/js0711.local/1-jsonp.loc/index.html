<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 
  product--available для товара в наличии;
product--unavailable соответствует товару, которого в наличии нет;
product--special для спецпредложения.

 -->
  <ul class="products">
    <li class="product">
      <h2 class="product-title">Пассатижи</h2>
      <img class="product-image" src="https://www.flaticon.com/svg/static/icons/svg/967/967280.svg" width="200" height="150" alt="Пассатижи">
      <p class="product-price">200 ₽</p>
    </li>

    <li class="product">
      <h2 class="product-title">Плоскогубцы</h2>
      <img class="product-image" src="https://www.flaticon.com/svg/static/icons/svg/967/967294.svg" width="200" height="150" alt="Плоскогубцы «Коперник»">
      <p class="product-price">350 ₽</p>
    </li>
    
    <li class="product">
      <h2 class="product-title">Отвёртка</h2>
      <img class="product-image" src="https://www.flaticon.com/svg/static/icons/svg/967/967303.svg" width="200" height="150" alt="Отвёртка">
      <p class="product-price">300 ₽</p>
    </li>

    <li class="product">
      <h2 class="product-title">Молоток</h2>
      <img class="product-image" src="https://www.flaticon.com/svg/static/icons/svg/967/967283.svg" width="200" height="150" alt="Молоток «Мьёльнир»">
      <p class="product-price">500 ₽</p>
    </li>
   
    
     <li class="product">
      <h2 class="product-title">Перфоратор</h2>
      <img class="product-image" src="https://www.flaticon.com/svg/static/icons/svg/2133/2133891.svg" width="200" height="150" alt="Перфоратор «Привет, сосед!»">
      <p class="product-price">7 500 ₽</p>
    </li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
